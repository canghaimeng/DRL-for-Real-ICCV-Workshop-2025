<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa" rx="20" ry="20"/>
  
  <!-- Main Title -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2c3e50">DRL for Real</text>
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#34495e">ICCV Workshop 2025</text>
  
  <!-- Disentangled Representation Visualization -->
  <!-- Central node -->
  <circle cx="200" cy="220" r="30" fill="#3498db" opacity="0.9"/>
  
  <!-- Disentangled factors -->
  <circle cx="120" cy="180" r="20" fill="#e74c3c" opacity="0.8"/>
  <circle cx="280" cy="180" r="20" fill="#2ecc71" opacity="0.8"/>
  <circle cx="120" cy="260" r="20" fill="#f39c12" opacity="0.8"/>
  <circle cx="280" cy="260" r="20" fill="#9b59b6" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="220" x2="120" y2="180" stroke="#7f8c8d" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="220" x2="280" y2="180" stroke="#7f8c8d" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="220" x2="120" y2="260" stroke="#7f8c8d" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="220" x2="280" y2="260" stroke="#7f8c8d" stroke-width="2" opacity="0.6"/>
  
  <!-- Factor labels -->
  <text x="120" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" dominant-baseline="middle">Shape</text>
  <text x="280" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" dominant-baseline="middle">Color</text>
  <text x="120" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" dominant-baseline="middle">Size</text>
  <text x="280" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" dominant-baseline="middle">Pose</text>
  
  <!-- Tagline -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">Disentangled Representation Learning</text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">for Real-world Applications</text>
</svg>